<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>upload csv</title>
  <link rel="stylesheet" href="styles.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

<div class="container d-flex justify-content-center align-items-center" style="min-height: 100vh;">
  <div class="col-md-6 col-lg-5">

    <div class="card shadow-lg p-4">
      <div class="card-body text-center">

        <div class="upload-icon">
          <i class="fas fa-cloud-upload-alt"></i>
        </div>

        <h3 class="mb-4">Bulk Customer Upload</h3>
        <p class="text-muted mb-4">Select multiple CSV files to process customer data.</p>

        <form id="uploadForm">
          <div class="mb-3 text-start">
            <label for="file-input" class="form-label fw-bold">Select Files</label>
            <input type="file" name="files" id="file-input" class="form-control" multiple accept=".csv" required>
            <div class="form-text">Supported format: .csv (Max 50 files)</div>
          </div>

          <div class="d-grid gap-2">
            <button type="submit" class="btn btn-primary btn-lg">
              <i class="fas fa-upload me-2"></i> Upload & Process
            </button>
          </div>
        </form>

        <div class="progress mt-4 d-none" id="progress-container" style="height: 20px;">
          <div class="progress-bar progress-bar-striped progress-bar-animated"
               role="progressbar" style="width: 100%">Processing...</div>
        </div>

        <div id="status-message" class="alert alert-info mt-3 d-none" role="alert"></div>

      </div>
    </div>

  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script src="main.js"></script>

</body>
</html>
